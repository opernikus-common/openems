<oe-chart [title]="component.alias" [showPhases]="showPhases" [showTotal]="showTotal"
  (setShowTotal)="setShowTotal($event)" (setShowPhases)="setShowPhases($event)" *ngIf="isInitialized && component"
  [period]="service.historyPeriod.value">
  <consumptionMeterChart [isOnlyChart]="true"></consumptionMeterChart>
</oe-chart>
<oe-footer-subnavigation *ngIf="isInitialized" [backButton]="true"
  [navigationOptions]="navigationButtons"></oe-footer-subnavigation>
