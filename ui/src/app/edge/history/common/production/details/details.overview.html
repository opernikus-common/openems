<oe-chart [title]="component.alias" [showPhases]="showPhases" [showTotal]="showTotal"
  (setShowTotal)="setShowTotal($event)" (setShowPhases)="setShowPhases($event)" *ngIf="isInitialized"
  [period]="service.historyPeriod.value">
  <meterChart [isOnlyChart]="true"></meterChart>
</oe-chart>
<oe-footer-subnavigation *ngIf="isInitialized" [backButton]="true" [navigationOptions]="[]"></oe-footer-subnavigation>
